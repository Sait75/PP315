<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-dark sticky-top bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="#"> <span th:text="${admin.email}"></span> with roles <span
            th:text="${admin.getRoles()}"></span></a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout" style="text-align: right;">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab"
                   aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <h3 class="mt-3">Admin panel</h3>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#user-table">User table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#new-user">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="user-table" class="tab-pane fade show active">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th scope="col" style="width: 2%">ID</th>
                                    <th scope="col" style="width: 20%">Name</th>
                                    <th scope="col" style="width: 30%">E-Mail</th>
                                    <th scope="col" style="width: 15%">Role</th>
                                    <th scope="col" style="width: 10%">Change</th>
                                    <th scope="col" style="width: 10%">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${allUsers}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getUsername()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.getRoles()}"></td>
                                    <td>
                                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#edit"
                                                th:attrappend="data-target=${user.id}">
                                            Edit
                                        </button>
                                        <div class="modal fade text-center" th:attrappend="id=${user.id}" id="edit" tabindex="-1" role="dialog" aria-labelledby="editTitle" aria-hidden="true">
                                            <form th:action="@{admin}"  method="post">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content ">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editTitle">Edit user</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center col-12 offset-3 col-md-6 offset-md-3">
                                                            <div class="form-group">
                                                                <label class="font-weight-bold" for="idEdit">ID</label>
                                                                <input id="idEdit" class="form-control" th:name="id" th:value="${user.id}" placeholder="Id" readonly>
                                                            </div>
                                                            <div class="form-group text-center">
                                                                <label class="font-weight-bold" for="nameEdit">Name</label>
                                                                <input id="nameEdit" class="form-control" th:name="username" th:value="${user.username}" placeholder="Name">
                                                            </div>
                                                            <div class="form-group text-center">
                                                                <label class="font-weight-bold" for="emailEdit">Email</label>
                                                                <input id="emailEdit" class="form-control" th:name="email" th:value="${user.email}" placeholder="Email">
                                                            </div>
                                                            <div class="form-group text-center">
                                                                <label class="font-weight-bold" for="passwordEdit">Password</label>
                                                                <input type="password" id="passwordEdit" class="form-control" th:name="password" th:value="${user.password}" placeholder="Password">
                                                            </div>
                                                            <div class="form-group text-center">
                                                                <label class="font-weight-bold" for="rolesEdit">Role</label> <br>
                                                                <select id="rolesEdit" class="form-select" name="roles" multiple size="2" >
                                                                    <option th:each="role: ${roles}"
                                                                            th:text="${role.role}"
                                                                            th:value="${role.id}">
                                                                        <th:block th:text="${roles}">
                                                                        </th:block>
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">
                                                                Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Edit
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                data-target="#delete"
                                                th:attrappend="data-target=${user.id}">Delete
                                        </button>
                                        <div class="modal fade" th:attrappend="id=${user.id}" id="delete"
                                             tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="deleteTitle" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteTitle">Delete
                                                            user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body text-center col-12 offset-3 col-md-6 offset-md-3">
                                                        <form>
                                                            <div class="form-group text-center">
                                                                <label class="font-weight-bold" for="id">ID</label>
                                                                <input id="id" class="form-control"
                                                                       th:value="${user.id}"
                                                                       disabled>
                                                            </div>
                                                            <div class="form-group text-center">
                                                                <label class="font-weight-bold" for="name">Name</label>
                                                                <input id="name" class="form-control"
                                                                       th:value="${user.username}" disabled>
                                                            </div>
                                                            <div class="form-group text-center">
                                                                <label class="font-weight-bold"
                                                                       for="email">Email</label>
                                                                <input id="email" class="form-control"
                                                                       th:value="${user.email}" disabled>
                                                            </div>
                                                            <div class="form-group text-center">
                                                                <label class="font-weight-bold"
                                                                       for="Password">Password</label>
                                                                <input type="password" id="Password"
                                                                       class="form-control" th:value="${user.password}"
                                                                       disabled>
                                                            </div>
                                                            <div class="form-group text-center">
                                                                <label class="font-weight-bold"
                                                                       for="roles2">Role</label> <br>
                                                                <select multiple class="form-control"
                                                                        th:size="${roles.size()}" id="roles2"
                                                                        name="roles2" disabled>
                                                                    <option th:each="role: ${user.roles}">
                                                                        <th:block th:text="${role}">
                                                                        </th:block>
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">
                                                            Close
                                                        </button>
                                                        <form th:action="@{admin/deleteUser/{id}(id=${user.id})}"
                                                              th:method="delete">
                                                            <button type="submit" class="btn btn-danger">Delete</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="new-user" class="tab-pane fade">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Add new user</h4>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/admin}" object="${user}" method="post">
                                        <div class="form-group text-center">
                                            <label for="username" style="font-weight: bold;">Username:</label>
                                            <input type="text" class="form-control" id="username"
                                                   th:field="*{user.username}"
                                                   name="username" placeholder="Name"
                                                   required>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="email" style="font-weight: bold;">Email:</label>
                                            <input type="email" class="form-control" id="email" th:field="*{user.email}"
                                                   name="email" placeholder="Email"
                                                   required>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="password" style="font-weight: bold;">Password:</label>
                                            <input type="password" class="form-control" th:field="*{user.password}"
                                                   id="password"
                                                   name="password" placeholder="Password"
                                                   required>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="rolesNew" style="font-weight: bold;">Roles:</label><br>
                                            <select id="rolesNew" class="form-select"
                                                    name="roles"
                                                    multiple size="2">
                                                <option th:each="role: ${roles}"
                                                        th:text="${role.role}"
                                                        th:value="${role.id}">
                                                    <th:block th:text="${roles}">
                                                    </th:block>
                                                </option>
                                            </select>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                        </div>
                                        <!--                                        <button type="submit" class="btn btn-success btn-lg">Add new user</button>-->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <div class="bg-light">
                        <h3 class="mt-3">User information-page</h3>
                        <h5 class="mt-4">About user</h5>
                        <table class="table mt-4 table-striped table-bordered">
                            <thead>
                            <tr>
                                <th scope="col" style="width: 2%">ID</th>
                                <th scope="col" style="width: 20%">Name</th>
                                <th scope="col" style="width: 30%">Email</th>
                                <th scope="col" style="width: 15%">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${admin.getId()}"></td>
                                <td th:text="${admin.getUsername()}"></td>
                                <td th:text="${admin.getEmail()}"></td>
                                <td th:text="${admin.getRoles()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
